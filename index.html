<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1.1", {packages:["bar"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['School', 'Average Salary', 'Highest Salary'],
          ['Law', 133134.26, 495000],
          ['McIntire', 129516.47, 442900],
          ['Batten', 123839.46, 353100],
          ['Darden', 111683.13, 518900],
          ['Engr', 93963.29, 336000],
          ['CLAS', 85329.62, 430000],
          ['Arch', 78811.98, 270000],
          ['Curry', 78927.03, 372300],
          ['Medical', 78706.48, 561100],
          ['Nursing', 77652.76, 336000]
        ]);

        var options = {
          chart: {
            title: 'Average and Maximum Salary By School, 2014-2015',
            subtitle: 'A comparison of earnings by acadmic division',
          },
          bars: 'vertical' // Required for Material Bar Charts.
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        chart.draw(data, options);
      }
    </script>

    </head>
  <body>
     <div id="barchart_material" style="width: 900px; height: 700px;"></div>
  </body>
</html>
